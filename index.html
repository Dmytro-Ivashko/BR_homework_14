<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Registration</title>
</head>
<body>
    <main>
        <div class="sign-up">
            <h1><img src="img/sign-up.png" alt="logo">Create your free account</h1>
            <p>Come and join our cool and amazing community, fill in your details
            to get started. Already have an account? <a href="#">Log in.</a>
            </p>
            <input type="text" placeholder="First name" name="first-name" required>
            <input type="text" placeholder="Last name" name="last-name" required>
            <input type="email" placeholder="Email address" name="email" required>
            <input type="password" placeholder="Password" name="psw" required>
            <button type="button" onclick="alert('Thanks for Registration')">Sign up for free</button>
        </div>
</main>
</body>
</html>
